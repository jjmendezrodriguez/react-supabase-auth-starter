# Dependabot Configuration
# Automatically checks for dependency updates and security vulnerabilities
# Opens PRs when updates are available
#
# @see https://docs.github.com/en/code-security/dependabot

version: 2

updates:
  # Frontend npm/bun dependencies
  - package-ecosystem: "npm"
    directory: "/frontEnd"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Puerto_Rico"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "jjmendezrodriguez"
    commit-message:
      prefix: "chore(deps):"

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Puerto_Rico"
    open-pull-requests-limit: 3
    labels:
      - "ci"
      - "dependencies"
    reviewers:
      - "jjmendezrodriguez"
    commit-message:
      prefix: "chore(ci):"
