name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache dependencies for faster builds
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            frontEnd/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: cd frontEnd && bun install --frozen-lockfile

      # Step 1: Lint
      - name: Lint code
        run: cd frontEnd && bun run lint

      # Step 2: Tests
      - name: Run tests
        run: cd frontEnd && bun test:run

      # Step 3: Build
      - name: Build project
        run: cd frontEnd && bun run build

      # Step 4: Security Audit (production deps only)
      # devDependencies (eslint, typescript-eslint) are excluded via --omit=dev
      # GHSA-2g4f-4pwh-qvx6 (ajv) and GHSA-3ppc-4f35-3m26 (minimatch) are
      # transitive devDeps of eslint and are not exploitable in production
      - name: Security audit
        run: |
          cd frontEnd
          npm i --package-lock-only --ignore-scripts 2>/dev/null
          echo "Running audit for production dependencies only (devDependencies excluded)..."
          npm audit --audit-level=moderate --omit=dev
          echo "âœ“ No production vulnerabilities found"
          rm -f package-lock.json
        continue-on-error: false

      # Optional: Upload build artifacts
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: frontEnd/dist
          retention-days: 7
